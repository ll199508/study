<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- SCRIPTS -->
<script th:src="@{../static/jQuery/jquery-1.9.1.min.js}"></script>
<script th:src="@{../static/js/jquery.zlight.menu.1.0.min.js}"></script>

<!-- STYLES -->
<link th:href="@{../static/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link th:href="@{../static/css/font-awesome.min.css}" rel="stylesheet" media="screen"/>
<link th:href="@{../static/css/style.css}" rel="stylesheet" media="screen"/>
<link th:href="@{../static/css/zlight.menu.css}" rel="stylesheet" media="screen"/>
    <script type="text/javascript"  th:inline="none"></script>
<script>
 $(document).ready(function(){
  $('#zlight-nav').zlightMenu();
 });
</script>


<head>
<meta charset="UTF-8" />
 <title>jQuery页面滚动顶部悬浮导航1</title>
</head>
<body>
<div class="container" id="main">

 <div class="row">
  <div class="col-lg-12">
   <h4>首页</h4>
  </div>
 </div>

 <div class="row">
  <div class="col-lg-12">

   <nav id="zlight-nav">
    <ul id="zlight-main-nav">
     <li class="zlight-active"><a href="#">主页</a></li>
     <li class="zlight-dropdown">
      <a href="#">聊天室 </a>

     </li>
     <li><a href="#">Portfolio</a></li>
     <li class="zlight-dropdown">
      <a href="#">Pages <i class="icon-angle-down"></i></a>
      <ul class="zlight-submenu">
       <li><a href="#">Link 1</a></li>
       <li><a href="#">Link 2</a></li>
       <li><a href="#">Link 3</a></li>
       <li class="zlight-dropdown">
        <a href="#">Dropdown <i class="icon-angle-right"></i></a>
        <ul class="zlight-submenu">
         <li><a href="#">Link 1</a></li>
         <li><a href="#">Link 2</a></li>
         <li><a href="#">Link 3</a></li>
         <li class="zlight-dropdown">
          <a href="#">Dropdown <i class="icon-angle-right"></i></a>
          <ul class="zlight-submenu">
           <li><a href="#">Link 1</a></li>
           <li><a href="#">Link 2</a></li>
           <li><a href="#">Link 3</a></li>
           <li><a href="#">Link 4</a></li>
          </ul>
         </li>
        </ul>
       </li>
       <li><a href="#">Link 5</a></li>
      </ul>
     </li>
     <li><a href="#">Contact</a></li>
     <li><a href="#">About</a></li>
    </ul>
    <!-- MOBILE NAV -->
    <div id="zlight-mobile-nav">
     <span>Menu</span>
     <i class="icon-reorder zlight-icon"></i>
     <select></select>
    </div>
   </nav> <!-- nav close -->

  </div>
 </div>

 <div class="row"></div>

 <div class="row">
  <div class="col-lg-12">
   <h4 class="zlight-hhh">redis日常动态</h4>
  </div>
 </div>

 <div class="row" style="margin-bottom:900px;">
  <div class="col-lg-12">

   <table cellpadding="0" cellspacing="0">
    <thead>
    <th>标题</th>
    <th>内容</th>
    <th>链接</th>
    </thead>
    <tbody>
    <tr th:each="news:${list}">
      <td th:text="${news.title}"></td>
      <td th:text="${news.content}"></td>
      <td th:text="${news.link}"></td>
    </tr>
    </tbody>
   </table>

  </div>
 </div>

</div> <!-- main close -->

</div> <!-- container close -->
<script th:src="@{../../static/js/bootstrap.min.js}"></script>
<script th:src="@{../../static/js/respond.min.js}"></script>
</body>
</html>
