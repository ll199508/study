<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extars-springsecurity3"
xmlns:layout="http://www.ultrag.net..nz/thymeLeaf/Layout">
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<head>
<meta charset="UTF-8" />
<title>用户列表</title>
</head>
<body>
<div class="col-sm-5">
<input id="remove" type="hidden" th:value="${remove}"/>



<table  class="table table-striped table-bordered   ">
<tr >
<th th:text="Username"></th>
<th th:text="Password"></th>
<th th:text="Phone"></th>
<th th:text="Email"></th>
<th th:text="operarion"></th>
</tr>

<tr th:each="user : ${users}">
<td th:text="${user.username}"></td>
<td th:text="${user.password}"></td>
<td th:text="${user.phone}"></td>
<td th:text="${user.email}"></td>
<td><a th:href="@{/remove(userName=${user.username})}"><button class="btn btn-xs btn-danger">remove</button></a></td>
</tr>
</table>

</div>
<script>
	
	 	$(document).ready(function() {
			
			if($("#remove").val().length>0){
				alert($("#remove").val());
			}
			
		}); 
	</script>
</body>
</html>
